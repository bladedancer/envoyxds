apiVersion: v1
kind: Service
metadata:
  name: xds
  labels:
    app: {{ .Chart.Name }}-xds
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ .Chart.Name }}-xds
  ports:
  - protocol: TCP
    port: {{ .Values.xds.port }}
    targetPort: 10000